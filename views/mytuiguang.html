<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>我的推广</title>
    <link rel="stylesheet" href="../css/fontsize.css"/>
    <link rel="stylesheet" href="../css/mytuiguang.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/mytuiguang.js"></script>
    <script src="../js/qrcode.js"></script>

</head>
<body>
    <div class="flex_between header">
        <a class="fanhui" href="javascript:history.back(-1)">
            <img src="../images/fanhui@2x.png" alt="" />
        </a>
        <div class="header_title">我的推广</div>
        <div class="searchimg"></div>
    </div>
    <div class="spread flex_center">
        <div class="code_img" id="qrcode">
            <!--<img src="../images/code2.png" alt=""/>-->
        </div>
    </div>
    <ul class="spreadbottom">
        <li>
            <div class="spreadbox flex_center">1</div>
            <div class="font1">我的下级</div>
        </li>
        <li>
            <div class="spreadbox flex_center">10</div>
            <div class="font1">我的粉丝</div>
        </li>
    </ul>
    <div class="rule">
        <p class="rule_title">活动规则</p>
        <p>1.推荐好友注册同兴会员，可享受一级、二级消费金额返现。</p>
        <p>2.最终解释权归同兴APP所有</p>
    </div>
</body>
<script>
    window.onload =function(){
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 96,//设置宽高
            height : 96
        });
        var user_id=localStorage.getItem("user_id");
        if(user_id){
        $.ajax({
            url:"http://dz.tx178178.com/index.php?m=api&c=User&a=Extension",
            type:"get",
            dataType:"json",
            data:{
                id:user_id
            },
            success:function(data){
                qrcode.makeCode("http://tx178178.com/login/login.html?user_id="+data.code);
                $(".spreadbox").eq(0).text(data.sub);
                $(".spreadbox").eq(1).text(data.fans);
            }
        });
        }else{
            window.location.href='login.html';
        }
    }


</script>
</html>
