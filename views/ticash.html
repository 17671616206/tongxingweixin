<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>提现</title>
    <link rel="stylesheet" href="../font/demo.css" />
    <link rel="stylesheet" href="../font/iconfont.css" />
    <link rel="stylesheet" href="../css/fontsize.css"/>
    <link rel="stylesheet" href="../css/ticash.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/ticash.js"></script>
</head>
<body>
    <div class="overflow">
        <div class="flex_between header">
            <a class="fanhui" href="javascript:history.back(-1)">
                <img src="../images/fanhui@2x.png" alt="" />
            </a>
            <div class="header_title">提现</div>
            <div class="searchimg"></div>
        </div>
    <!--———————头部部分结束—————————-->
        <a href="card_select.html">
            <div class="tbanner flex_between">
                <div class="flex_items">
                    <img class="cashimg" src="" alt=""/>
                    <div class="tname">
                        <p>中国人民银行</p>
                        <p>尾号3333储蓄卡</p>
                    </div>
                </div>
                <span class="icon iconfont icon-arrowright"></span>
            </div>
        </a>
        <div class="tsection">
            <div class="tsecbox">
                <div>提现金额</div>
                <div class="tmoney flex_items">
                    <span>¥</span>
                    <input class="tinput" type="number" autofocus/>

            </div>
            <div class="tremark flex_between">
                <div>可用余额0.00</div>

            </div>
        </div>
        <div class="flex_items">
            <button class="zhuce" id="zhuce">申请提现</button>
        </div>

        <div class="bombbox">
            <div class="flex_center bomin">
                <div class="boxin">
                    <p class="tuichu">申请提现成功</p>
                    <p class="queding">您申请提现操作已成功</p>
                    <div class="boxfoot">
                        <div class="cancel">确定</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
