<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>设置地址</title>
	<link rel="stylesheet" href="../font/demo.css">
	<link rel="stylesheet" href="../font/iconfont.css">
	<link rel="stylesheet" href="../css/fontsize.css"/>
	<link rel="stylesheet" href="../public/css/city.css" />
    <link rel="stylesheet" href="../css/address_add.css"/>
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/city.min.js"></script>
    <script src="../js/address_select.js"></script>
    
</head>
<body>
	<div class="flex_between header">
		<a class="fanhui" href="javascript:history.back(-1)">
			<img src="../images/fanhui@2x.png" alt="" />
		</a>
		<div class="header_title">设置地址</div>
		<div class="searchimg"></div>
	</div>
	<div id="content-wrap"> 
        <div id="content-left" class="demo">
            <form action="" name="form1">
                <div class="infolist">
                    <!--<lable>所在地区：</lable>-->
                    <div class="liststyle">
                        <span id="Province">
                            <i class="Provincee">请选择省份</i>
                            <ul>
                                <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                            </ul>
                            <input type="hidden" name="cho_Province" value="请选择省份">
                        </span>
                        <span id="City">
                            <i class="cityy">请选择城市</i>
                            <ul>
                                <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                            </ul>
                            <input type="hidden" name="cho_City" value="请选择城市">
                        </span>
                        <span id="Area">
                            <i class="Areaa">请选择地区</i>
                            <ul>
                                <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                            </ul>
                            <input type="hidden" name="cho_Area" value="请选择地区">
                        </span>
                    </div>
                </div>
            </form> 
        </div>

        <div id="content-right"></div>

    </div>
</body>
</html>
