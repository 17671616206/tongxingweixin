<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>同兴>我的余额</title>
    <link rel="stylesheet" href="../font/demo.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/fontsize.css"/>
    <link rel="stylesheet" href="../css/myyue.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/myyue.js"></script>
</head>
<body>
    <div class="flex_between header">
        <a class="fanhui" href="javascript:history.back(-1)">
            <img src="../images/fanhui@2x.png" alt="" />
        </a>
        <div class="header_title">我的余额</div>
        <div class="searchimg"></div>
    </div>
    <div class="ybanner">
        <div class="yzhanghu">
            <p>当前账户余额</p>
            <p><span class="yfont1">0.00</span>元</p>
        </div>
        <ul class="yintergral">
        	<li>
        		<p>我的积分</p>
        		<p class="yfont1">0</p>
        	</li>
        	<li>
        		<p>我的返佣</p>
        		<p class="yfont1">0</p>
        	</li>
        </ul>
    </div>
	<ul class="ycontent">
		<li>
			<span>充值记录</span>
			<span class="icon iconfont icon-arrowright"></span>
		</li>
		<li>
			<span>消费记录</span>
			<span class="icon iconfont icon-arrowright"></span>
		</li>
		<li>
			<span>提现记录</span>
			<span class="icon iconfont icon-arrowright"></span>
		</li>
		<li>
			<span>积分明细</span>
			<span class="icon iconfont icon-arrowright"></span>
		</li>
	</ul>
	<div class="flex_items">
    	<button class="zhuce">充&nbsp;值</button>
    </div>
    <div class="flex_items">
        <button class="zhuce1" id="zhuce">申请提现</button>
    </div>
</body>
</html>
