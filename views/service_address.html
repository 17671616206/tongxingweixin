<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>同兴>服务地址</title>
    <link rel="stylesheet" href="../font/demo.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/fontsize.css"/>
    <link rel="stylesheet" href="../css/service_address.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/service_address.js"></script>
</head>
<body>
    <div class="flex_between header">
        <a class="fanhui" href="javascript:history.back(-1)">
            <img src="../images/fanhui@2x.png" alt="" />
        </a>
        <div class="header_title">服务地址</div>
        <div class="searchimg"></div>
    </div>

    <div class="sbanner">

        <!--———————1条地址信息———————————-->
        <div class="smenu flex_between">
            <div>
                <p class="sfont2">武汉志汇科技</p>
                <div class="address">湖北省武汉市洪山区街道口阜华大厦D座2802</div>
            </div>
            <div class="flex_items">
                <div class="sfont1">默认地址</div>
                <span class="icon iconfont icon-arrowright"></span>
            </div>
        </div>

        <!--———————2条地址信息———————————-->
        <div class="smenu flex_between">
            <div class="">
                <p>武汉志汇科技</p>
                <div class="address">湖北省武汉市洪山区街道口阜华大厦D座2802</div>
            </div>
            <div class="flex_items">
                <div class="sfont1"></div>
                <span class="icon iconfont icon-arrowright"></span>
            </div>
        </div>

        <div class="serviceadd flex_between">
            <div class="flex_items">
                <span class="icon iconfont icon-jiahao"></span>
                <span>新增地址</span>
            </div>
            <span class="icon iconfont icon-arrowright"></span>
        </div>
    </div>
</body>
</html>
