<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title>同兴>会员注册</title>
		<link rel="stylesheet" href="../css/fontsize.css"/>
	    <link rel="stylesheet" href="../css/zhuce.css"/>
	    <script src="../js/jquery-3.2.1.min.js"></script>
	    <script src="../js/zhuce.js"></script>
	    
	</head>
	<body>
		<div class="flex_between header">
			<a class="fanhui" href="javascript:history.back(-1)">
				<img src="../images/fanhui@2x.png" alt="" />
			</a>
			<div class="header_title">会员注册</div>
			<div class="searchimg"></div>
		</div>
		<div class="banner">
			<input class="sellinp" name="phone" type="text" placeholder="手机号" />
			<div class="flex_items">
				<input class="sellinp2" type="text" placeholder="验证码" />
				<button id="code" class="code">获取验证码</button>
			</div>
			<input class="sellinp" id="pass" type="password" placeholder="密码为8-20位数字和字母组合" />
			<div class="flex_items">
				<input class="sellinva" id="yaoqing" type="text" placeholder="邀请码（选填）" />
				<div class="sellbox">无邀请码<br/>可不填</div>
			</div>
		</div>
		<div class="sellbox_user">
			点击“注册”即表示您同意
			<a href=""><span class="selluser">《用户协议》</span></a>
		</div>
		<div class="tishi"><span style="display: none;">注册不成功！</span></div>
		<div class="flex_items">
			<button id="zhuce" class="zhuce">注&nbsp;&nbsp;册</button>
		</div>
	</body>
</html>
