<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title>新的发票</title>
		<link rel="stylesheet" href="../font/demo.css">
    	<link rel="stylesheet" href="../font/iconfont.css">
		<link rel="stylesheet" href="../css/fontsize.css"/>
	    <link rel="stylesheet" href="../css/invoicenew.css"/>
	    <script src="../js/jquery-3.2.1.min.js"></script>
	    <script src="../js/invoicenew.js"></script>
	</head>
	<body>
		<div class="flex_between header">
			<a href="javascript:history.back(-1)">
				<img class="fanhui" src="../images/fanhui@2x.png" alt="" />
			</a>
			<div class="header_title">新的发票</div>
			<div class="searchimg"></div>
		</div>
		<div class="list flex_items listone">
			<span>企业名称：</span>
			<input type="text" placeholder="请输入企业名称" autofocus=""/>
		</div>
		<div class="list flex_items">
			<span>纳税人识别号：</span>
			<input type="text" placeholder="请输入纳税人识别号"/>
		</div>
		<div class="list flex_items">
			<span>组织机构代码：</span>
			<input type="text" placeholder="请输入组织机构代码"/>
		</div>
		<div class="list flex_items">
			<span>开户行：</span>
			<input type="text" placeholder="请输入开户银行"/>
		</div>
		<div class="list flex_items">
			<span>账号：</span>
			<input type="text" placeholder="请输入银行账号"/>
		</div>
		<div class="list flex_items">
			<span>联系人：</span>
			<input type="text" placeholder="请输入联系人"/>
		</div>
		<div class="list flex_items">
			<span>联系电话：</span>
			<input type="number" placeholder="请输入联系电话"/>
		</div>
		<div class="list flex_items">
			<span>邮箱：</span>
			<input type="email" placeholder="请输入邮箱"/>
		</div>
		<div class="list flex_items">
			<span>企业地址：</span>
			<input type="email" placeholder="请输入企业地址"/>
		</div>
		<div class="list flex_items">
			<span>收件地址：</span>
			<input type="email" placeholder="请输入收件地址"/>
		</div>
		<div class="flex_column invfoot">
			<div class="flex_items">
				<img class="gouxaun" src="../images/gouxuan.png" alt="" />
				<span class="set">设为默认开票信息</span>
			</div>
			<button class="voicebtn">保&nbsp;&nbsp;存</button>
		</div>
	</body>
</html>
